            {"name":"Glucometer Strips","category":"Diagnostics","price":350,"quantity":30}
        ];

        async function seedMedicines() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Starting to add medicines...';
            
            let successCount = 0;
            let failCount = 0;
            
            for (let i = 0; i < medicinesData.length; i++) {
                const medicine = medicinesData[i];
                try {
                    const response = await fetch('https://medfind-backend.onrender.com/api/medicines', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(medicine)
                    });
                    
                    if (response.ok) {
                        successCount++;
                        statusDiv.innerHTML += `<br>✅ Added: ${medicine.name}`;
                    } else {
                        failCount++;
                        statusDiv.innerHTML += `<br>❌ Failed: ${medicine.name} (${response.status})`;
                    }
                } catch (error) {
                    failCount++;
                    statusDiv.innerHTML += `<br>❌ Error: ${medicine.name} - ${error.message}`;
                }
                
                // Add small delay to avoid overwhelming the server
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            statusDiv.innerHTML += `<br><br><strong>Summary: ${successCount} added, ${failCount} failed</strong>`;
        }
    </script>
